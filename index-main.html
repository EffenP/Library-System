<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library System</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8c3470d982.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/solar/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <header class="header">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i>
          My<span class="text-primary">Book</span>List
        </h1>
        <button class="btn btn-primary modal-btn">+ Add New Book</button>
      </header>

      <div class="table-container">
        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
              <th>Book ID</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>

      <div class="modal-bg">
        <form class="book-form-modal" id="book-form" autocomplete="off">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              class="form-control"
              maxlength="1000"
            />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              class="form-control"
              maxlength="1000"
            />
          </div>
          <div class="form-group">
            <label for="pages">Pages</label>
            <input
              type="number"
              id="pages"
              class="form-control"
              maxlength="10000"
            />
          </div>
          <div class="form-group btn-group-toggle">
            <label class="" for="isRead">Have your Read the Book?</label>
            <input type="checkbox" id="isRead" />
          </div>

          <input
            type="submit"
            value="Add Book"
            class="btn btn-primary btn-block mt-4"
          />
        </form>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
